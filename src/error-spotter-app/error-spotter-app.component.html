<div class="card h-100 d-flex flex-column justify-content-center">

    <ng-template [ngIf]="!isStarted()">
        <img class="card-img-top logo mx-auto" src="assets/logo.png" alt="Error Spotter">
        <div class="card-body">
            <h5 class="card-title text-center" i18n>Error Spotter</h5>
            <p class="card-text text-center" i18n>Improve your recognition of common English mistakes.</p>
        </div>
        <div class="mt-auto p-3">
            <div class="btn btn-success btn-block" (click)="startQuiz()">
                <i class="fa fa-play"></i> <span i18n>Start Quiz</span>
            </div>
        </div>
    </ng-template>

    <div *ngIf="isStarted() && !isCompleted()" class="card-body sentence-block d-flex flex-column justify-content-end h-100">

        <div class="sentence-wrapper">
            <ec-error-spotter-sentence
                    [currentSentence]="getCurrentSentence()"
                    [selectedIndex]="getSelectedIndex()"
                    [checked]="isChecked()"
                    (onWordSelect)="selectDisplayWord($event)"
            ></ec-error-spotter-sentence>
        </div>

        <div *ngIf="isChecked()" class="feedback-message">
            <div *ngIf="isCorrect()" class="alert alert-success"><img class="fb-img" src='assets/check-mark.png'> <span i18n>Correct</span></div>
            <div *ngIf="!isCorrect()" class="alert alert-danger"><img class="fb-img" src='assets/cross-mark.png'> <span i18n>Incorrect</span></div>
        </div>

        <div *ngIf="!isChecked()"
             [class.disabled]="!hasSelected()"
             (click)="checkAnswer()"
             class="btn btn-primary btn-block">
            <span i18n>Check</span>
            <i class="fa fa-check"></i>
        </div>
        <div *ngIf="isChecked()"
             (click)="nextQuestion()"
             class="btn btn-success btn-block">
            <span i18n>Next</span>
            <i class="fa fa-arrow-right"></i>
        </div>

    </div>


    <div *ngIf="isCompleted()" class="card-body completion-screen h-100">
        <div>
            <span class="fa fa-trophy"></span> {{getTotalCorrectAnswers()}}
        </div>
        <div>
            <span class="fa fa-clock-o"></span> {{getSessionTime()}}
        </div>

        <div class="row" *ngFor="let answer of getAnswers(); let i = index;">
            <div class="col-1">
                {{ i + 1 }}
            </div>

            <div class="col-10">
                <ec-error-spotter-sentence
                        [currentSentence]="answer.sentence"
                        [selectedIndex]="answer.selectedIndex"
                        [checked]="true"
                ></ec-error-spotter-sentence>
            </div>

            <div class="col-1">
            <span *ngIf="answer.correct">
                <img class="fb-img" src='assets/check-mark.png'>
            </span>
                <span *ngIf="!answer.correct">
                <img class="fb-img" src='assets/cross-mark.png'>
            </span>
            </div>
        </div>


    </div>

</div>
