<div class="container-fluid error-spotter mt-3">

    <div *ngIf="!isStarted()" class="start-screen">
        <div class="card">
            <img class="card-img-top logo mx-auto" src="assets/logo.png" alt="Error Spotter">
            <div class="card-body">
                <h5 class="card-title text-center" i18n>Error Spotter</h5>
                <p class="card-text text-center" i18n>Improve your recognition of common English mistakes.</p>
                <div class="btn btn-success btn-block" (click)="startQuiz()" i18n><i class="fa fa-play"></i> <span i18n>Start Quiz</span></div>
            </div>
        </div>
    </div>

    <div *ngIf="isStarted() && !isCompleted()">
    
        <div class="card">
            <div class="card-body">

                <div class="my-3 sentence-wrapper">
                    <ec-error-spotter-sentence
                        [currentSentence]="getCurrentSentence()"
                        [selectedIndex]="getSelectedIndex()"
                        [checked]="isChecked()"
                        (onWordSelect)="selectDisplayWord($event)"
                    ></ec-error-spotter-sentence>
                </div>

                <div *ngIf="isChecked()" class="feedback-message">
                    <div *ngIf="isCorrect()" class="alert alert-success"><img class="fb-img" src='assets/check-mark.png'> <span i18n>Correct</span></div>
                    <div *ngIf="!isCorrect()" class="alert alert-danger"> i18n><img class="fb-img" src='assets/cross-mark.png'> <span i18n>Incorrect</span></div>
                </div>

                <div class="d-flex justify-content-center">
                    <div *ngIf="!isChecked()"
                        [class.disabled]="!hasSelected()"
                        (click)="checkAnswer()"
                        class="btn btn-primary btn-block"><span i18n>Check</span> <i class="fa fa-check"></i></div>
                    <div *ngIf="isChecked()"
                        (click)="nextQuestion()"
                        class="btn btn-success btn-block"><span i18n>Next</span> <i class="fa fa-arrow-right"></i></div>
                </div>

            </div>
        </div>
    </div>

    <div *ngIf="isCompleted()" class="completion-screen">
        <div>
            <span class="fa fa-trophy"></span> {{getTotalCorrectAnswers()}}
        </div>
        <div>
            <span class="fa fa-clock-o"></span> {{getSessionTime()}}
        </div>

        <div class="row" *ngFor="let answer of getAnswers(); let i = index;">
            <div class="col-1">
                {{ i + 1 }}
            </div>

            <div class="col-10">
                <ec-error-spotter-sentence
                        [currentSentence]="answer.sentence"
                        [selectedIndex]="answer.selectedIndex"
                        [checked]="true"
                ></ec-error-spotter-sentence>
            </div>

            <div class="col-1">
                <span *ngIf="answer.correct">
                    <img class="fb-img" src='assets/check-mark.png'>
                </span>
                <span *ngIf="!answer.correct">
                    <img class="fb-img" src='assets/cross-mark.png'>
                </span>
            </div>
        </div>


    </div>

</div>
